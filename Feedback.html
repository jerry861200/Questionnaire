    <script>
        let lastPageUrl = new URL(document.location);
        let params = lastPageUrl.searchParams;
        totalBrave = params.get(`brave`);
        totalPlan = params.get(`plan`);
        totalObserve = params.get(`observe`);
        totalEmpathy = params.get(`empathy`);
        totalBrave = parseInt(totalBrave);
        totalPlan = parseInt(totalPlan);
        totalObserve = parseInt(totalObserve);
        totalEmpathy = parseInt(totalEmpathy);


        document.getElementById("hidden_iframe").onload = function () {
            nextPage();
        };

        function jump(question, brave, plan, observe, empathy) {
            url = `${question}.html?brave=${brave}&plan=${plan}&observe=${observe}&empathy=${empathy}`;
            window.location.href = url;
        }

        function jumpToLast(brave, plan, observe, empathy) {

            if (Math.max(brave, plan, observe, empathy) == brave) {
                if (Math.max(plan, observe, empathy) == plan) {
                    window.location.href = `LastPageBravePlan.html`;
                } else if (Math.max(plan, observe, empathy) == observe) {
                    window.location.href = `LastPageBraveObserve.html`;
                } else {
                    window.location.href = `LastPageBraveEmpathy.html`;
                }
            } else if (Math.max(brave, plan, observe, empathy) == plan) {
                if (Math.max(brave, observe, empathy) == brave) {
                    window.location.href = `LastPagePlanBrave.html`;
                } else if (Math.max(brave, observe, empathy) == observe) {
                    window.location.href = `LastPagePlanObserve.html`;
                } else {
                    window.location.href = `LastPagePlanEmpathy.html`;
                }
            } else if (Math.max(brave, plan, observe, empathy) == observe) {
                if (Math.max(brave, plan, empathy) == brave) {
                    window.location.href = `LastPageObserveBrave.html`;
                } else if (Math.max(brave, plan, empathy) == plan) {
                    window.location.href = `LastPageObservePlan.html`;
                } else {
                    window.location.href = `LastPageObserveEmpathy.html`;
                }
            } else {
                if (Math.max(brave, plan, observe) == brave) {
                    window.location.href = `LastPageEmpathyBrave.html`;
                } else if (Math.max(brave, plan, observe) == plan) {
                    window.location.href = `LastPageEmpathyPlan.html`;
                } else {
                    window.location.href = `LastPageEmpathyObserve.html`;
                }
            }

        };

        function nextPage() {

            jumpToLast(totalBrave, totalPlan, totalObserve, totalEmpathy);
            // jump('QBrave',totalBrave,totalPlan,totalObserve,totalEmpathy);
        }
    </script>
