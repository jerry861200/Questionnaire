        header {

            position: relative;

        .questionPassage {

        .counterBlock {
            background-color: #2FC5E3;
            color: white;
            height: 100px;

            margin: 20px auto;
        }

        .counterNumber {
            font-size: 50px;
        }

        .form-check {
            width: inherit;
        }

        label {
            width: inherit;
        }

        .option {
            background-color: #0070c0;
            min-height: 300px;
            width: inherit;
        }

        [type=radio] {
            opacity: 0;
        }

        [type=radio]+.option {
            cursor: pointer;
        }

        .optionValues {
            color: white;
            line-height: 280px;

    </style>

                                </div>

                            </label>
