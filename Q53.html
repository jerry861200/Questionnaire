    <script>
        

        let t = 10;

        //顯示倒數秒收
        function showTime() {

            document.querySelector("body > header > div > div.col-md-3.col-4 > div > p").innerHTML = t;
            t--;
            if (t == -2) {
                $("#warning").removeClass("invisible");
                $(".counterBlock").removeClass("counterBefore");
                $(".counterBlock").addClass("counterAfter");

            }

            setTimeout("showTime()", 1000);


            //每秒執行一次,showTime()

        }

        let lastPageUrl = new URL(document.location);
        let params = lastPageUrl.searchParams;
        totalBrave = params.get(`brave`);
        totalPlan = params.get(`plan`);
        totalObserve = params.get(`observe`);
        totalEmpathy = params.get(`empathy`);
        totalBrave = parseInt(totalBrave);
        totalPlan = parseInt(totalPlan);
        totalObserve = parseInt(totalObserve);
        totalEmpathy = parseInt(totalEmpathy);

        function jump(question, brave, plan, observe, empathy) {
            url = `${question}.html?brave=${brave}&plan=${plan}&observe=${observe}&empathy=${empathy}`;
            window.location.href = url;
        }

        //執行showTime()
        showTime();
        

        function nextPage(click_id) {
            let empathy = click_id;
            empathy = parseInt(empathy);
            totalEmpathy += empathy;
            jump("Q54", totalBrave, totalPlan, totalObserve, totalEmpathy);
            
        }

        
    </script>
